spring.application.name=WeatherApp

# Weather API configuration
weather.api.nominatim-url=${NOMINATIM_URL:https://nominatim.openstreetmap.org/search}
weather.api.open-meteo-url=${OPEN_METEO_URL:https://api.open-meteo.com/v1/forecast}
weather.api.user-agent=${USER_AGENT:WeatherApp/1.0 (https://github.com/your-username/weather-app)}

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
